<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BSLA Tracker - Taumata 10</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/water.css@2/out/water.css">
    <link rel="stylesheet" href="../style.css">
    <style>
        /* Tabs */
        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            border-bottom: 2px solid var(--border);
        }

        .tab {
            padding: 12px 24px;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 16px;
            color: var(--text-muted);
            border-bottom: 3px solid transparent;
            transition: all 0.3s;
        }

        .tab.active {
            color: var(--links);
            border-bottom-color: var(--links);
        }

        .tab:hover {
            color: var(--links);
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        /* Week selector */
        .week-selector {
            display: flex;
            gap: 8px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .week-btn {
            padding: 8px 16px;
            border: 2px solid var(--links);
            background: var(--background);
            color: var(--links);
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s;
        }

        .week-btn.active {
            background: var(--links);
            color: var(--background);
        }

        /* Day sections */
        .day-section {
            margin-bottom: 25px;
            border: 1px solid var(--border);
            border-radius: 6px;
            overflow: hidden;
        }

        .day-header {
            background: var(--background-alt);
            color: var(--text-main);
            padding: 12px 15px;
            font-weight: 600;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid var(--border);
        }

        .day-header-left {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .day-complete-btn {
            padding: 4px 12px;
            background: var(--links);
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 13px;
            transition: opacity 0.2s;
        }

        .day-complete-btn:hover {
            opacity: 0.8;
        }

        .day-content {
            padding: 15px;
            background: var(--background);
        }

        /* Lesson blocks */
        .lesson-block {
            background: var(--background);
            border: 2px solid var(--border);
            border-radius: 4px;
            padding: 12px;
            margin-bottom: 10px;
            cursor: pointer;
            transition: all 0.2s;
            display: grid;
            grid-template-columns: auto 1fr;
            gap: 12px;
            align-items: start;
        }

        .lesson-block:hover {
            border-color: var(--links);
            transform: translateY(-1px);
        }

        .lesson-block.completed {
            background: color-mix(in srgb, #27ae60 10%, var(--background));
            border-color: #27ae60;
        }

        .lesson-block.skipped {
            background: color-mix(in srgb, #e74c3c 10%, var(--background));
            border-color: #e74c3c;
            opacity: 0.7;
        }

        .lesson-checkbox {
            width: 20px;
            height: 20px;
            border: 2px solid var(--border);
            border-radius: 3px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            background: var(--background);
            margin-top: 2px;
            flex-shrink: 0;
        }

        .lesson-block.completed .lesson-checkbox {
            background: #27ae60;
            border-color: #27ae60;
        }

        .lesson-block.completed .lesson-checkbox::after {
            content: '✓';
            color: white;
            font-size: 14px;
            font-weight: bold;
        }

        .lesson-block.skipped .lesson-checkbox {
            background: #e74c3c;
            border-color: #e74c3c;
        }

        .lesson-block.skipped .lesson-checkbox::after {
            content: '✕';
            color: white;
            font-size: 14px;
            font-weight: bold;
        }

        .lesson-details {
            flex: 1;
        }

        .lesson-title {
            font-weight: 600;
            color: var(--text-main);
            margin-bottom: 4px;
            font-size: 15px;
        }

        .lesson-info {
            color: var(--text-muted);
            font-size: 0.9em;
            line-height: 1.5;
        }

        .lesson-duration {
            display: inline-block;
            padding: 2px 8px;
            background: var(--links);
            color: white;
            border-radius: 3px;
            font-size: 0.85em;
            font-weight: 600;
            margin-right: 8px;
        }

        .lesson-source {
            display: inline-block;
            padding: 2px 8px;
            background: var(--background-alt);
            color: var(--text-muted);
            border-radius: 3px;
            font-size: 0.75em;
            font-weight: 600;
            margin-left: 8px;
            border: 1px solid var(--border);
        }

        /* Stats */
        .stats-summary {
            background: var(--background-alt);
            padding: 15px;
            border-radius: 6px;
            margin-bottom: 20px;
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }

        .stat-item {
            flex: 1;
            min-width: 150px;
        }

        .stat-number {
            font-size: 28px;
            font-weight: bold;
            color: var(--links);
        }

        .stat-label {
            font-size: 0.9em;
            color: var(--text-muted);
        }

        /* Controls */
        .controls {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }

        /* Week info banner */
        .week-info {
            background: var(--background-alt);
            color: var(--text-main);
            padding: 15px;
            border-radius: 6px;
            margin-bottom: 20px;
            border: 2px solid var(--border);
        }

        .week-info h3 {
            margin: 0 0 8px 0;
            font-size: 1.2em;
            color: var(--links);
        }

        .week-info p {
            margin: 4px 0;
        }

        /* Copy text area */
        .copy-container {
            margin-top: 20px;
        }

        .copy-box {
            margin-bottom: 20px;
            border: 1px solid var(--border);
            border-radius: 6px;
            overflow: hidden;
        }

        .copy-box-header {
            background: var(--background-alt);
            color: var(--text-main);
            padding: 10px 15px;
            font-weight: 600;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid var(--border);
        }

        .copy-box-header-left {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .day-complete-checkbox {
            width: 18px;
            height: 18px;
            cursor: pointer;
            accent-color: var(--links);
        }

        .copy-box-content {
            background: var(--background);
            padding: 0;
        }

        .copy-textarea {
            width: 100%;
            min-height: 150px;
            font-family: monospace;
            padding: 15px;
            border: none;
            background: var(--background);
            color: var(--text-main);
            resize: vertical;
            font-size: 13px;
        }

        .copy-btn {
            background: var(--links);
            color: white;
            border: none;
            padding: 4px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 13px;
            transition: opacity 0.2s;
        }

        .copy-btn:hover {
            opacity: 0.8;
        }

        .copy-controls {
            margin-bottom: 15px;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

</head>

    <div class="tabs">

        <button class="tab" data-tab="copy">Weekly Planner</button>
        <button class="tab" data-tab="stats">Overview</button>
    </div>

    <!-- Lesson Tracker Tab -->
    <div id="tracker" class="tab-content active">
        <div class="controls">
            <button id="exportBtn">Export ⤓</button>
            <button id="importBtn">Import ⤒</button>
            <button id="resetBtn">Reset ↻</button>

        </div>

        <div class="stats-summary">
            <div class="stat-item">

                <div class="stat-label">Lessons Complete</div>
            </div>
            <div class="stat-item">
                <div class="stat-number" id="totalCount">0</div>
                <div class="stat-label">Total Lessons</div>
            </div>
            <div class="stat-item">

                <div class="stat-label">Progress</div>
            </div>
        </div>

        <div class="week-selector" id="weekSelector"></div>
        <div id="weekInfo" class="week-info"></div>
        <div id="lessonsContainer"></div>
    </div>

    <!-- Copy Lessons Tab -->
    <div id="copy" class="tab-content">
        <h2>Copy Lessons - Next 5 Days</h2>
        <p>Showing your next 5 incomplete days (skipped lessons excluded)</p>
        
        <div id="copyContainer"></div>
    </div>

            <div class="stat-item">

            </div>
        </div>

                    ],
                    [
                        { component: "PhOM", duration: "20 min", lesson: "Unit 10, Day 3", activity: "Assessment preparation", source: "BSLA" },
                        { component: "Link to Reading & Writing", duration: "5-10 min", activity: "Review activities", source: "BSLA" },
                        { component: "Handwriting", duration: "10 min", activity: "Week 10 continuation", source: "OCHRE" },
                        { component: "Reading Comprehension", duration: "20 min", activity: "Review", source: "BSLA" },
                        { component: "Sentence & Text-Level Tasks", duration: "15 min", activity: "Review activities", source: "BSLA" },
                        { component: "Independent Tasks", duration: "20 min", activity: "Review reading", source: "BSLA" },
                        { component: "Writing Composition", duration: "30-40 min", lesson: "Week 10", activity: "Continue review", source: "BSLA" }
                    ],
                    [
                        { component: "PhOM", duration: "20 min", lesson: "Unit 10, Day 4", activity: "Assessment/Review", source: "BSLA" },
                        { component: "Link to Reading & Writing", duration: "5-10 min", activity: "Review activities", source: "BSLA" },
                        { component: "Handwriting", duration: "10 min", activity: "Week 10 continuation", source: "OCHRE" },
                        { component: "Reading Comprehension", duration: "20 min", activity: "Review", source: "BSLA" },
                        { component: "Sentence & Text-Level Tasks", duration: "15 min", activity: "Review activities", source: "BSLA" },
                        { component: "Independent Tasks", duration: "20 min", activity: "Review reading", source: "BSLA" },
                        { component: "Writing Composition", duration: "30-40 min", lesson: "Week 10", activity: "Continue review", source: "BSLA" }
                    ],
                    [
                        { component: "PhOM Review or Assessment", duration: "20 min", activity: "End of Taumata 10 assessment", source: "BSLA" },
                        { component: "Reading Comprehension Review", duration: "20 min", activity: "OWLS - Teacher's Choice", source: "BSLA" },
                        { component: "Review & Share", duration: "20 min", activity: "Review Taumata 10 learning", source: "BSLA" },
                        { component: "Writing: Share, Review or Assessment", duration: "30-40 min", activity: "Share and celebrate Taumata 10 completion", source: "BSLA" }
                    ]
                ]
            }
        };

        class BSLATracker {
            constructor() {
                this.currentWeek = 1;
                this.copyWeek = 1;
                this.progress = this.loadProgress();
                this.init();
            }

            init() {
                this.setupTabs();
                this.setupWeekSelector();
                this.setupControls();
                this.renderWeek();
                this.updateStats();
                this.renderCopyText();
            }

            setupTabs() {
                document.querySelectorAll('.tab').forEach(tab => {
                    tab.addEventListener('click', () => {
                        document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                        document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
                        tab.classList.add('active');
                        document.getElementById(tab.dataset.tab).classList.add('active');
                        if (tab.dataset.tab === 'stats') {
                            this.renderStats();
                        } else if (tab.dataset.tab === 'copy') {
                            this.renderCopyText();
                        }
                    });
                });
            }

            setupWeekSelector() {
                const selector = document.getElementById('weekSelector');
                Object.keys(LESSON_DATA).forEach(week => {
                    const btn = document.createElement('button');
                    btn.className = `week-btn ${week == this.currentWeek ? 'active' : ''}`;
                    btn.textContent = `Week ${week}`;
                    btn.addEventListener('click', () => {
                        this.currentWeek = parseInt(week);
                        document.querySelectorAll('#weekSelector .week-btn').forEach(b => b.classList.remove('active'));
                        btn.classList.add('active');
                        this.renderWeek();
                    });
                    selector.appendChild(btn);
                });
            }

            setupControls() {
                document.getElementById('exportBtn').addEventListener('click', () => this.exportData());
                document.getElementById('importBtn').addEventListener('click', () => document.getElementById('importFile').click());
                document.getElementById('importFile').addEventListener('change', (e) => this.importData(e));
                document.getElementById('resetBtn').addEventListener('click', () => {
                    if (confirm('Reset all progress? This cannot be undone.')) {
                        this.progress = {};
                        this.saveProgress();
                        this.renderWeek();
                        this.updateStats();
                    }
                });
            }

            renderWeek() {
                const weekData = LESSON_DATA[this.currentWeek];
                
                // Render week info
                const weekInfo = document.getElementById('weekInfo');
                weekInfo.innerHTML = `
                    <h3>Week ${this.currentWeek}: ${weekData.focus}</h3>
                    <p><strong>Target Words:</strong> ${weekData.targetWords.join(', ')}</p>
                    <p><strong>Reading Theme:</strong> ${weekData.readingTheme}</p>
                `;

                // Render lessons by day
                const container = document.getElementById('lessonsContainer');
                container.innerHTML = '';

                weekData.days.forEach((dayLessons, dayIndex) => {
                    const daySection = document.createElement('div');
                    daySection.className = 'day-section';
                    
                    const dayHeader = document.createElement('div');
                    dayHeader.className = 'day-header';
                    
                    // Check if all lessons in this day are completed
                    const allCompleted = dayLessons.every((_, lessonIndex) => {
                        const lessonId = `${this.currentWeek}-${dayIndex}-${lessonIndex}`;
                        return this.progress[lessonId] === 'completed';
                    });
                    
                    dayHeader.innerHTML = `
                        <div class="day-header-left">
                            <span>Day ${dayIndex + 1}</span>
                        </div>
                        <button class="day-complete-btn" data-week="${this.currentWeek}" data-day="${dayIndex}">
                            ${allCompleted ? '✓ Complete' : 'Mark Complete'}
                        </button>
                    `;
                    
                    // Add button event listener
                    setTimeout(() => {
                        const btn = dayHeader.querySelector('.day-complete-btn');
                        btn.addEventListener('click', (e) => {
                            e.stopPropagation();
                            const week = parseInt(btn.dataset.week);
                            const day = parseInt(btn.dataset.day);
                            this.toggleDayComplete(week, day, !allCompleted);
                        });
                    }, 0);
                    
                    const dayContent = document.createElement('div');
                    dayContent.className = 'day-content';
                    
                    dayLessons.forEach((lesson, lessonIndex) => {
                        const lessonId = `${this.currentWeek}-${dayIndex}-${lessonIndex}`;
                        const status = this.progress[lessonId] || 'unmarked';
                        
                        const block = document.createElement('div');
                        block.className = `lesson-block ${status === 'completed' ? 'completed' : ''} ${status === 'skipped' ? 'skipped' : ''}`;
                        block.addEventListener('click', () => this.toggleLesson(lessonId));
                        
                        block.innerHTML = `
                            <div class="lesson-checkbox"></div>
                            <div class="lesson-details">
                                <div class="lesson-title">
                                    <span class="lesson-duration">${lesson.duration}</span>
                                    ${lesson.component}
                                    <span class="lesson-source">${lesson.source}</span>
                                </div>
                                <div class="lesson-info">
                                    ${lesson.lesson ? `<strong>${lesson.lesson}:</strong> ` : ''}${lesson.activity}
                                </div>
                            </div>
                        `;
                        
                        dayContent.appendChild(block);
                    });
                    
                    daySection.appendChild(dayHeader);
                    daySection.appendChild(dayContent);
                    container.appendChild(daySection);
                });
            }

            toggleLesson(lessonId) {
                const current = this.progress[lessonId] || 'unmarked';
                // Three states: unmarked → completed → skipped → unmarked
                if (current === 'unmarked') {
                    this.progress[lessonId] = 'completed';
                } else if (current === 'completed') {
                    this.progress[lessonId] = 'skipped';
                } else {
                    this.progress[lessonId] = 'unmarked';
                }
                
                this.saveProgress();
                this.renderWeek();
                this.updateStats();
            }

            updateStats() {
                let totalLessons = 0;
                let completedLessons = 0;

                Object.keys(LESSON_DATA).forEach(week => {
                    LESSON_DATA[week].days.forEach(day => {
                        totalLessons += day.length;
                    });
                });

                Object.values(this.progress).forEach(status => {
                    if (status === 'completed') completedLessons++;
                });

                const progress = totalLessons > 0 ? Math.round((completedLessons / totalLessons) * 100) : 0;

                document.getElementById('completedCount').textContent = completedLessons;
                document.getElementById('totalCount').textContent = totalLessons;
                document.getElementById('progressPercent').textContent = `${progress}%`;

                document.getElementById('statsCompleted').textContent = completedLessons;
                document.getElementById('statsTotal').textContent = totalLessons;
                document.getElementById('statsProgress').textContent = `${progress}%`;
            }

            renderStats() {
                const container = document.getElementById('statsDetails');
                container.innerHTML = '<h3>Progress by Week</h3>';

                Object.keys(LESSON_DATA).forEach(week => {
                    const weekData = LESSON_DATA[week];
                    let weekTotal = 0;
                    let weekCompleted = 0;

                    weekData.days.forEach((day, dayIndex) => {
                        day.forEach((_, lessonIndex) => {
                            weekTotal++;
                            const lessonId = `${week}-${dayIndex}-${lessonIndex}`;
                            if (this.progress[lessonId] === 'completed') weekCompleted++;
                        });
                    });

                    const weekProgress = weekTotal > 0 ? Math.round((weekCompleted / weekTotal) * 100) : 0;

                    const weekDiv = document.createElement('div');
                    weekDiv.style.marginBottom = '15px';
                    weekDiv.innerHTML = `
                        <strong>Week ${week}: ${weekData.focus}</strong><br>
                        <span style="color: var(--text-muted);">${weekCompleted} of ${weekTotal} lessons (${weekProgress}%)</span>
                    `;
                    container.appendChild(weekDiv);
                });
            }

            renderCopyText() {
                const container = document.getElementById('copyContainer');
                container.innerHTML = '';

                // Get all days across all weeks
                const allDays = [];
                Object.keys(LESSON_DATA).forEach(week => {
                    LESSON_DATA[week].days.forEach((dayLessons, dayIndex) => {
                        allDays.push({
                            week: parseInt(week),
                            dayIndex: dayIndex,
                            lessons: dayLessons,
                            weekData: LESSON_DATA[week]
                        });
                    });
                });

                // Filter to incomplete days and get next 5
                const incompleteDays = allDays.filter(day => {
                    // Check if all lessons in this day are either completed or skipped
                    const allDone = day.lessons.every((_, lessonIndex) => {
                        const lessonId = `${day.week}-${day.dayIndex}-${lessonIndex}`;
                        const status = this.progress[lessonId] || 'unmarked';
                        return status === 'completed' || status === 'skipped';
                    });
                    return !allDone;
                });

                const next5Days = incompleteDays.slice(0, 5);

                if (next5Days.length === 0) {
                    container.innerHTML = '<p style="padding: 20px; text-align: center; color: var(--text-muted);">All lessons complete! 🎉</p>';
                    return;
                }

                next5Days.forEach((day, displayIndex) => {
                    const dayBox = document.createElement('div');
                    dayBox.className = 'copy-box';
                    
                    const dayHeader = document.createElement('div');
                    dayHeader.className = 'copy-box-header';
                    
                    // Check if all lessons in this day are completed
                    const allCompleted = day.lessons.every((_, lessonIndex) => {
                        const lessonId = `${day.week}-${day.dayIndex}-${lessonIndex}`;
                        return this.progress[lessonId] === 'completed';
                    });
                    
                    dayHeader.innerHTML = `
                        <div class="copy-box-header-left">
                            <input type="checkbox" class="day-complete-checkbox" 
                                   data-week="${day.week}" 
                                   data-day="${day.dayIndex}"
                                   ${allCompleted ? 'checked' : ''}>
                            <span>Day ${displayIndex + 1} (Week ${day.week}, Day ${day.dayIndex + 1})</span>
                        </div>
                        <button class="copy-btn" onclick="tracker.copyBox(this)">Copy</button>
                    `;
                    
                    // Add checkbox event listener
                    setTimeout(() => {
                        const checkbox = dayHeader.querySelector('.day-complete-checkbox');
                        checkbox.addEventListener('change', (e) => {
                            e.stopPropagation();
                            this.toggleDayComplete(day.week, day.dayIndex, checkbox.checked);
                        });
                    }, 0);
                    
                    const dayContent = document.createElement('div');
                    dayContent.className = 'copy-box-content';
                    
                    // Build text with only non-skipped lessons
                    let dayText = '';
                    day.lessons.forEach((lesson, lessonIndex) => {
                        const lessonId = `${day.week}-${day.dayIndex}-${lessonIndex}`;
                        const status = this.progress[lessonId] || 'unmarked';
                        
                        // Skip lessons marked as skipped
                        if (status === 'skipped') return;
                        
                        dayText += `${lesson.component}\n`;
                        if (lesson.lesson) {
                            dayText += `${lesson.lesson}: ${lesson.activity}\n\n`;
                        } else {
                            dayText += `${lesson.activity}\n\n`;
                        }
                    });
                    
                    const dayTextarea = document.createElement('textarea');
                    dayTextarea.className = 'copy-textarea';
                    dayTextarea.readOnly = true;
                    dayTextarea.value = dayText.trim();
                    
                    dayContent.appendChild(dayTextarea);
                    dayBox.appendChild(dayHeader);
                    dayBox.appendChild(dayContent);
                    container.appendChild(dayBox);
                });
            }

            toggleDayComplete(week, dayIndex, checked) {
                const dayLessons = LESSON_DATA[week].days[dayIndex];
                
                // Mark all lessons in the day as completed or unmarked
                dayLessons.forEach((_, lessonIndex) => {
                    const lessonId = `${week}-${dayIndex}-${lessonIndex}`;
                    this.progress[lessonId] = checked ? 'completed' : 'unmarked';
                });
                
                this.saveProgress();
                this.renderWeek();
                this.updateStats();
                this.renderCopyText();
            }

            copyBox(button) {
                const textarea = button.closest('.copy-box').querySelector('.copy-textarea');
                textarea.select();
                document.execCommand('copy');
                
                const originalText = button.textContent;
                button.textContent = 'Copied!';
                setTimeout(() => {
                    button.textContent = originalText;
                }, 2000);
            }

            exportData() {
                const data = JSON.stringify(this.progress, null, 2);
                const blob = new Blob([data], { type: 'application/json' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `bsla-progress-${new Date().toISOString().split('T')[0]}.json`;
                a.click();
            }

            importData(event) {
                const file = event.target.files[0];
                if (!file) return;

                const reader = new FileReader();
                reader.onload = (e) => {
                    try {
                        this.progress = JSON.parse(e.target.result);
                        this.saveProgress();
                        this.renderWeek();
                        this.updateStats();
                        alert('Progress imported successfully!');
                    } catch (err) {
                        alert('Error importing file. Please check the file format.');
                    }
                };
                reader.readAsText(file);
            }

            loadProgress() {
                const saved = localStorage.getItem('bsla-progress');
                return saved ? JSON.parse(saved) : {};
            }

            saveProgress() {
                localStorage.setItem('bsla-progress', JSON.stringify(this.progress));
            }
        }

        // Initialize tracker
        const tracker = new BSLATracker();
    </script>
