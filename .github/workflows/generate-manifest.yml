name: Generate Tools Manifest

on:
  push:
    branches:
      - main

# Permissions required for deployment
permissions:
  contents: read
  pages: write
  id-token: write

# Prevents concurrency issues
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Job 1: Generate Manifest & Build Site
  build:
    runs-on: ubuntu-latest
    steps:
      # 1. Checkout code
      - name: Checkout
        uses: actions/checkout@v4

      # 2. Setup Node
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      # 3. GENERATE MANIFEST (Runs your script)
      - name: Generate Manifest
        run: node generate-manifest.js

      # 4. Build with Jekyll (Handles your SCSS/CSS)
      - name: Build with Jekyll
        uses: actions/jekyll-build-pages@v1
        with:
          source: .
          destination: ./_site

      # 5. Upload the built site (includes your new manifest)
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./_site

  # Job 2: Deploy
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4