name: Generate Tools Manifest

# Run this action whenever code is pushed to main
on:
  push:
    branches:
      - main
      - master

jobs:
  generate-manifest:
    runs-on: ubuntu-latest
    
    steps:
      # Step 1: Check out the repository code
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      # Step 2: Set up Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      
      # Step 3: Run the manifest generator script
      - name: Generate manifest
        run: node generate-manifest.js
      
      # Step 4: Check if manifest changed
      - name: Check for changes
        id: check_changes
        run: |
          if git diff --quiet tools-manifest.json; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi
      
      # Step 5: Commit and push if manifest changed
      - name: Commit and push manifest
        if: steps.check_changes.outputs.changed == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add tools-manifest.json
          git commit -m "ðŸ¤– Auto-update tools manifest"
          git push
