<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teaching Tools</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: '#0066cc',
                        'primary-dark': '#0052a3',
                    }
                }
            }
        }
    </script>
    <script>
        // Theme management - must run before page renders
        (function() {
            const theme = localStorage.getItem('theme');
            const systemPrefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
            
            if (theme === 'dark' || (!theme && systemPrefersDark)) {
                document.documentElement.classList.add('dark');
            } else {
                document.documentElement.classList.remove('dark');
            }
            
            // Sidebar state
            const sidebarCollapsed = localStorage.getItem('sidebarCollapsed') === 'true';
            if (sidebarCollapsed) {
                document.documentElement.classList.add('sidebar-collapsed');
            }
        })();
    </script>
    <style type="text/tailwindcss">
        @layer utilities {
            .sidebar-collapsed #sidebar {
                width: 56px;
            }
            .sidebar-collapsed #mainContent {
                margin-left: 56px;
            }
            .sidebar-collapsed .sidebar-text {
                display: none;
            }
            .sidebar-collapsed .collapse-icon {
                transform: rotate(180deg);
            }
            .sidebar-collapsed .nav-section-toggle {
                padding: 8px 0;
                pointer-events: none;
                visibility: hidden;
                height: 8px;
            }
            .sidebar-collapsed .nav-section-items {
                border-top: 1px solid rgb(229 231 235);
                padding-top: 8px;
            }
            .dark .sidebar-collapsed .nav-section-items {
                border-top-color: rgb(55 65 81);
            }
            .sidebar-collapsed .nav-link {
                justify-content: center;
                padding-left: 0;
                padding-right: 0;
            }
        }
    </style>
    <style>
        /* Smooth transitions */
        * {
            transition-property: color, background-color, border-color;
            transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1);
            transition-duration: 150ms;
        }
        
        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 10px;
            height: 10px;
        }
        
        ::-webkit-scrollbar-track {
            background: rgb(243 244 246);
        }
        
        ::-webkit-scrollbar-thumb {
            background: rgb(156 163 175);
            border-radius: 6px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: rgb(107 114 128);
        }
        
        .dark ::-webkit-scrollbar-track {
            background: rgb(31 41 55);
        }
        
        .dark ::-webkit-scrollbar-thumb {
            background: rgb(75 85 99);
        }
        
        .dark ::-webkit-scrollbar-thumb:hover {
            background: rgb(107 114 128);
        }
    </style>
</head>
<body class="min-h-screen bg-white dark:bg-gray-950 text-gray-900 dark:text-gray-100">
    <!-- Sidebar Toggle Button (Mobile) -->
    <button 
        onclick="toggleSidebar()"
        class="fixed top-4 left-4 z-50 lg:hidden bg-primary hover:bg-primary-dark text-white p-3 rounded-lg shadow-lg transition-all"
        id="sidebarToggle"
    >
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/>
        </svg>
    </button>

    <!-- Sidebar Navigation -->
    <nav 
        id="sidebar"
        class="fixed top-0 left-0 h-screen w-[280px] bg-gray-50 dark:bg-gray-900 border-r border-gray-200 dark:border-gray-800 z-40 transform -translate-x-full lg:translate-x-0 transition-all duration-300 ease-in-out flex flex-col"
    >
        <!-- Sidebar Header -->
        <div class="sticky top-0 bg-gray-50 dark:bg-gray-900 border-b border-gray-200 dark:border-gray-800 px-6 py-6 z-10">
            <div class="flex items-start justify-between mb-1">
                <div class="sidebar-text">
                    <h1 class="text-2xl font-bold text-primary dark:text-blue-400">
                        Teaching Tools
                    </h1>
                </div>
                <button 
                    onclick="toggleSidebarCollapse()"
                    class="hidden lg:block p-2 rounded-lg hover:bg-gray-200 dark:hover:bg-gray-800 transition-colors"
                    aria-label="Toggle sidebar"
                    id="collapseToggle"
                >
                    <svg class="w-5 h-5 collapse-icon transition-transform" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 19l-7-7 7-7m8 14l-7-7 7-7"/>
                    </svg>
                </button>
            </div>
            <p class="text-sm text-gray-600 dark:text-gray-400 sidebar-text">
                Year 4-5 Classroom Resources
            </p>
        </div>
        
        <!-- Sidebar Navigation -->
        <div id="sidebarNav" class="flex-1 overflow-y-auto py-4">
            <div class="px-4 text-center text-gray-500 dark:text-gray-400 py-8">
                Loading tools...
            </div>
        </div>
        
        <!-- Sidebar Footer -->
        <div class="border-t border-gray-200 dark:border-gray-800 bg-gray-50 dark:bg-gray-900 p-5 text-xs text-gray-600 dark:text-gray-400 space-y-2">
            <div class="sidebar-text space-y-2">
                <p class="leading-relaxed">
                    No logins. No tracking.<br>
                    No data collection.
                </p>
                <p>Built for teachers by teachers.</p>
                <p>
                    <a 
                        href="https://github.com/jomolin/teaching-tools" 
                        target="_blank"
                        class="text-primary dark:text-blue-400 hover:underline"
                    >
                        View on GitHub
                    </a>
                </p>
            </div>
            <div class="pt-2 flex justify-center">
                <button 
                    onclick="toggleTheme()"
                    class="p-2 rounded-lg hover:bg-gray-200 dark:hover:bg-gray-800 transition-colors"
                    aria-label="Toggle theme"
                    id="themeToggle"
                >
                    <!-- Sun icon (shown in dark mode) -->
                    <svg class="w-5 h-5 hidden dark:block" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"/>
                    </svg>
                    <!-- Moon icon (shown in light mode) -->
                    <svg class="w-5 h-5 block dark:hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"/>
                    </svg>
                </button>
            </div>
        </div>
    </nav>

    <!-- Overlay for mobile -->
    <div 
        id="overlay"
        onclick="toggleSidebar()"
        class="fixed inset-0 bg-black/50 z-30 lg:hidden hidden"
    ></div>

    <!-- Main Content -->
    <main 
        id="mainContent"
        class="lg:ml-[280px] min-h-screen transition-all duration-300"
    >
        <div id="contentArea" class="w-full h-full">
                <div class="text-center py-16 text-gray-500 dark:text-gray-400">
                    Loading content...
                </div>
            </div>
        </div>
    </main>

    <script>
        const username = 'jomolin';
        const repo = 'teaching-tools';
        let toolsData = {};
        let currentView = 'home';

        // Tool descriptions for better UX
        const toolDescriptions = {
            'screens': {
                'classroom': 'Full classroom display with timer, noise meter, and random picker',
                'ssr': 'Silent Sustained Reading mode with timer and noise monitoring',
                'silent-ball': 'Brain break game with timer and noise meter',
                'reverse-charades': 'Group game with dual random pickers for students and prompts',
                'heads-up-7-up': 'Classic classroom game with seven picker tracking',
                '7up': 'Classic classroom game with seven picker tracking'
            },
            'classroom-screens': {
                'classroom': 'Full classroom display with timer, noise meter, and random picker',
                'ssr': 'Silent Sustained Reading mode with timer and noise monitoring',
                'silent-ball': 'Brain break game with timer and noise meter',
                'reverse-charades': 'Group game with dual random pickers for students and prompts'
            },
            'planning': {
                'math-tracker': 'Track and plan mathematics lessons for Year 4/5 mixed class',
                'bsla-tracker': 'Track and plan BSLA lessons and activities'
            }
        };

        // Tool icons for sidebar
        const toolIcons = {
            'screens': {
                'classroom': 'school',
                'ssr': 'book-open',
                'silent-ball': 'volume-x',
                'reverse-charades': 'drama',
                'heads-up-7-up': 'hand',
                '7up': 'hand'
            },
            'classroom-screens': {
                'classroom': 'school',
                'ssr': 'book-open',
                'silent-ball': 'volume-x',
                'reverse-charades': 'drama'
            },
            'planning': {
                'math-tracker': 'calculator',
                'bsla-tracker': 'file-text'
            }
        };

        // Category display names and order
        const categories = {
            'screens': {
                name: 'Classroom Screens',
                description: 'Interactive displays for classroom management and games',
                icon: 'monitor' // Lucide icon name
            },
            'classroom-screens': {
                name: 'Classroom Screens',
                description: 'Interactive displays for classroom management',
                icon: 'monitor'
            },
            'planning': {
                name: 'Planning Tools',
                description: 'Lesson planning and tracking',
                icon: 'clipboard-list'
            }
        };

        async function loadRepoStructure() {
            try {
                const response = await fetch(`https://api.github.com/repos/${username}/${repo}/contents/`);
                const items = await response.json();
                
                // Filter to only folders
                const folders = items.filter(item => item.type === 'dir');
                
                // Load files from each folder
                for (const folder of folders) {
                    const folderResponse = await fetch(folder.url);
                    const files = await folderResponse.json();
                    
                    // Check if this folder has HTML files directly
                    let htmlFiles = files
                        .filter(file => file.name.endsWith('.html') && file.name !== 'index.html')
                        .map(file => ({
                            name: file.name.replace('.html', ''),
                            path: `${folder.name}/${file.name}`,
                            folder: folder.name
                        }));
                    
                    // If this is the screens folder, check for nested screens folder
                    if (folder.name === 'screens' && htmlFiles.length === 0) {
                        const nestedScreens = files.find(f => f.type === 'dir' && f.name === 'screens');
                        if (nestedScreens) {
                            const nestedResponse = await fetch(nestedScreens.url);
                            const nestedFiles = await nestedResponse.json();
                            htmlFiles = nestedFiles
                                .filter(file => file.name.endsWith('.html') && file.name !== 'index.html')
                                .map(file => ({
                                    name: file.name.replace('.html', ''),
                                    path: `${folder.name}/${nestedScreens.name}/${file.name}`,
                                    folder: folder.name
                                }));
                        }
                    }
                    
                    if (htmlFiles.length > 0) {
                        toolsData[folder.name] = htmlFiles;
                    }
                }
                
                console.log('Loaded tools data:', toolsData);
                renderSidebar();
                renderContent();
                
            } catch (error) {
                console.error('Error loading repo structure:', error);
                document.getElementById('sidebarNav').innerHTML = `
                    <div class="px-6 py-8 text-center text-red-600 dark:text-red-400">
                        Error loading tools. Make sure the repository is public.
                    </div>
                `;
                document.getElementById('contentArea').innerHTML = `
                    <div class="px-6 py-8 text-center text-red-600 dark:text-red-400">
                        Error loading tools.
                    </div>
                `;
            }
        }

        function renderSidebar() {
            const nav = document.getElementById('sidebarNav');
            nav.innerHTML = '';

            // Add Home link
            const homeSection = document.createElement('div');
            homeSection.className = 'mb-2';
            homeSection.innerHTML = `
                <a 
                    href="#" 
                    class="nav-link flex items-center gap-3 px-6 py-3 text-gray-700 dark:text-gray-300 hover:bg-gray-200 dark:hover:bg-gray-800 border-l-3 border-transparent hover:border-primary dark:hover:border-blue-400 transition-all font-medium"
                    onclick="showHome(event)"
                    data-active="true"
                >
                    <i data-lucide="home" class="w-4 h-4 flex-shrink-0"></i>
                    <span class="sidebar-text">Home</span>
                </a>
            `;
            nav.appendChild(homeSection);

            // Add sections for each category
            Object.keys(toolsData).forEach(category => {
                const categoryInfo = categories[category] || { 
                    name: formatName(category), 
                    description: '',
                    icon: 'folder'
                };
                const tools = toolsData[category];
                
                const section = document.createElement('div');
                section.className = 'mb-2';
                section.innerHTML = `
                    <button 
                        class="nav-section-toggle w-full flex items-center justify-between px-6 py-3 text-left text-sm font-semibold text-gray-900 dark:text-gray-100 hover:bg-gray-200 dark:hover:bg-gray-800 transition-all"
                        onclick="toggleSection(this)"
                    >
                        <span class="flex items-center gap-2">
                            <i data-lucide="${categoryInfo.icon}" class="w-4 h-4"></i>
                            <span class="sidebar-text">${categoryInfo.name}</span>
                        </span>
                        <i data-lucide="chevron-down" class="w-4 h-4 transition-transform sidebar-text"></i>
                    </button>
                    <div class="nav-section-items overflow-hidden max-h-[1000px] transition-all duration-300">
                        ${tools.map(tool => {
                            const icon = toolIcons[category]?.[tool.name] || 'file';
                            return `
                                <div class="flex items-center group">
                                    <a 
                                        href="#" 
                                        class="nav-link flex-1 flex items-center gap-2 pl-8 pr-2 py-2.5 text-sm text-gray-700 dark:text-gray-300 hover:bg-gray-200 dark:hover:bg-gray-800 border-l-3 border-transparent hover:border-primary dark:hover:border-blue-400 transition-all"
                                        onclick="loadToolInPage(event, '${tool.path}', '${tool.name}')"
                                        data-path="${tool.path}"
                                    >
                                        <i data-lucide="${icon}" class="w-4 h-4 flex-shrink-0"></i>
                                        <span class="sidebar-text">${formatName(tool.name)}</span>
                                    </a>
                                    <a 
                                        href="${tool.path}" 
                                        target="_blank"
                                        class="p-2 text-gray-400 hover:text-primary dark:hover:text-blue-400 opacity-0 group-hover:opacity-100 transition-opacity sidebar-text"
                                        title="Open in new tab"
                                        onclick="event.stopPropagation()"
                                    >
                                        <i data-lucide="external-link" class="w-4 h-4"></i>
                                    </a>
                                </div>
                            `;
                        }).join('')}
                    </div>
                `;
                nav.appendChild(section);
            });

            // Set home as active
            updateActiveLink(document.querySelector('[data-active="true"]'));
            
            // Initialize Lucide icons
            lucide.createIcons();
        }

        function renderContent() {
            const contentArea = document.getElementById('contentArea');
            
            if (currentView === 'home') {
                renderHomeContent(contentArea);
            }
        }

        function renderHomeContent(container) {
            let html = `
                <div class="max-w-7xl mx-auto px-6 lg:px-12 py-12">
                    <!-- Content Header -->
                    <div class="mb-12">
                        <h1 class="text-5xl font-bold text-gray-900 dark:text-gray-100 mb-4">
                            Welcome to Teaching Tools
                        </h1>
                        <p class="text-lg text-gray-600 dark:text-gray-400 max-w-3xl">
                            A collection of interactive tools and resources for primary school teachers. All tools work offline, respect your privacy, and are free to use.
                        </p>
                    </div>
            `;
            
            Object.keys(toolsData).forEach(category => {
                const categoryInfo = categories[category] || { 
                    name: formatName(category), 
                    description: '',
                    icon: 'üìÅ'
                };
                const tools = toolsData[category];
                
                html += `
                    <div class="mb-16">
                        <div class="flex items-center gap-3 mb-3">
                            <span class="text-3xl">${categoryInfo.icon}</span>
                            <h2 class="text-3xl font-bold text-gray-900 dark:text-gray-100">
                                ${categoryInfo.name}
                            </h2>
                        </div>
                        ${categoryInfo.description ? `
                            <p class="text-gray-600 dark:text-gray-400 mb-6 text-base">
                                ${categoryInfo.description}
                            </p>
                        ` : ''}
                        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                            ${tools.map(tool => {
                                const description = toolDescriptions[category]?.[tool.name] || 'Interactive teaching tool';
                                return `
                                    <a 
                                        href="${tool.path}" 
                                        class="group block bg-white dark:bg-gray-900 border border-gray-200 dark:border-gray-800 rounded-xl p-6 hover:border-primary dark:hover:border-blue-400 hover:shadow-lg hover:-translate-y-1 transition-all duration-200"
                                        onclick="handleNavClick(event, '${tool.path}', '${tool.name}')"
                                    >
                                        <h3 class="text-xl font-semibold text-primary dark:text-blue-400 mb-2 group-hover:text-primary-dark dark:group-hover:text-blue-300">
                                            ${formatName(tool.name)}
                                        </h3>
                                        <p class="text-gray-600 dark:text-gray-400 text-sm leading-relaxed">
                                            ${description}
                                        </p>
                                    </a>
                                `;
                            }).join('')}
                        </div>
                    </div>
                `;
            });
            
            html += '</div>'; // Close the max-w-7xl wrapper
            
            container.innerHTML = html;
        }

        function toggleSidebarCollapse() {
            const html = document.documentElement;
            const isCollapsed = html.classList.contains('sidebar-collapsed');
            
            if (isCollapsed) {
                html.classList.remove('sidebar-collapsed');
                localStorage.setItem('sidebarCollapsed', 'false');
            } else {
                html.classList.add('sidebar-collapsed');
                localStorage.setItem('sidebarCollapsed', 'true');
            }
        }

        function loadToolInPage(event, path, name) {
            event.preventDefault();
            
            const contentArea = document.getElementById('contentArea');
            contentArea.innerHTML = `
                <iframe 
                    src="${path}" 
                    class="w-full border-0"
                    style="height: calc(100vh - 0px);"
                    title="${formatName(name)}"
                ></iframe>
            `;
            
            // Update active link
            document.querySelectorAll('.nav-link').forEach(link => {
                if (link.dataset.path === path) {
                    updateActiveLink(link);
                }
            });
            
            // Close mobile sidebar
            if (window.innerWidth < 1024) {
                toggleSidebar();
            }
        }

        function toggleTheme() {
            const html = document.documentElement;
            const isDark = html.classList.contains('dark');
            
            if (isDark) {
                html.classList.remove('dark');
                localStorage.setItem('theme', 'light');
            } else {
                html.classList.add('dark');
                localStorage.setItem('theme', 'dark');
            }
        }

        function formatName(str) {
            return str
                .replace(/-/g, ' ')
                .split(' ')
                .map(word => word.charAt(0).toUpperCase() + word.slice(1))
                .join(' ');
        }

        function toggleSection(button) {
            const chevron = button.querySelector('[data-lucide="chevron-down"]');
            const items = button.nextElementSibling;
            
            if (items.classList.contains('max-h-0')) {
                items.classList.remove('max-h-0');
                items.classList.add('max-h-[1000px]');
                chevron.style.transform = 'rotate(0deg)';
            } else {
                items.classList.remove('max-h-[1000px]');
                items.classList.add('max-h-0');
                chevron.style.transform = 'rotate(-90deg)';
            }
        }

        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            const overlay = document.getElementById('overlay');
            
            sidebar.classList.toggle('-translate-x-full');
            overlay.classList.toggle('hidden');
        }

        function updateActiveLink(activeLink) {
            document.querySelectorAll('.nav-link').forEach(link => {
                link.classList.remove('bg-gray-200', 'dark:bg-gray-800', 'border-primary', 'dark:border-blue-400', 'font-semibold');
            });
            
            if (activeLink) {
                activeLink.classList.add('bg-gray-200', 'dark:bg-gray-800', 'border-primary', 'dark:border-blue-400', 'font-semibold');
            }
        }

        function showHome(event) {
            event.preventDefault();
            currentView = 'home';
            
            updateActiveLink(event.currentTarget);
            renderContent();
        }

        // Close sidebar on mobile when clicking a link
        document.addEventListener('click', function(event) {
            if (event.target.closest('.nav-link') && window.innerWidth < 1024) {
                toggleSidebar();
            }
        });

        // Load repo structure on page load
        loadRepoStructure();
    </script>
</body>
</html>
