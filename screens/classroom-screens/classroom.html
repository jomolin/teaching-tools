<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classroom Display</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: '#0066cc',
                        'primary-dark': '#0052a3',
                    }
                }
            }
        }
    </script>
    <script>
        // Theme sync with index.html sidebar - runs before page loads
        (function() {
            const theme = localStorage.getItem('theme');
            const systemPrefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
            
            if (theme === 'dark' || (!theme && systemPrefersDark)) {
                document.documentElement.classList.add('dark');
            } else {
                document.documentElement.classList.remove('dark');
            }
            
            // Listen for theme changes from other tabs/windows
            window.addEventListener('storage', function(e) {
                if (e.key === 'theme') {
                    if (e.newValue === 'dark') {
                        document.documentElement.classList.add('dark');
                    } else {
                        document.documentElement.classList.remove('dark');
                    }
                }
            });
        })();
    </script>
</head>
<body class="min-h-screen bg-white dark:bg-gray-950 text-gray-900 dark:text-gray-100 p-5 flex flex-col gap-5">
    <!-- First row: Title (2/3 width) + Timer (1/3 width) - SAME HEIGHT -->
    <div class="flex gap-5 flex-wrap items-stretch">
        <div class="title-widget flex-[2_1_0] min-w-[300px] min-h-[200px]"></div>
        <div class="timer-widget flex-[1_1_0] min-w-[250px] min-h-[200px]"></div>
    </div>
    
    <!-- Second row: Random Picker + Noise Meter (equal width) - SAME HEIGHT -->
    <div class="flex gap-5 flex-wrap items-stretch">
        <div class="random-picker-widget flex-1 min-w-[300px] min-h-[400px]"></div>
        <div class="noise-meter-widget flex-1 min-w-[300px] min-h-[400px]"></div>
    </div>

    <script src="../config.js"></script>
    <script src="../widgets/title.js"></script>
    <script src="../widgets/timer.js"></script>
    <script src="../widgets/random-picker.js"></script>
    <script src="../widgets/noise-meter.js"></script>
</body>
</html>
