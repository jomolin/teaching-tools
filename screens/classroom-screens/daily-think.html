<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Think - Teaching Tools</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: '#0066cc',
                        'primary-dark': '#0052a3',
                    }
                }
            }
        }
    </script>
    <!-- Theme sync loaded from config.js - must be in head to prevent flash -->
    <script src="../config.js"></script>
    <style>
        body {
            overflow: hidden;
        }
    </style>
</head>
<body class="min-h-screen bg-white dark:bg-gray-950 text-gray-900 dark:text-gray-100 p-5 flex flex-col gap-5">
    
    <!-- Loading Overlay -->
    <div id="loading-overlay" class="fixed inset-0 bg-white dark:bg-gray-950 flex items-center justify-center z-50">
        <div class="text-center">
            <div class="w-12 h-12 border-4 border-gray-200 dark:border-gray-700 border-t-blue-500 rounded-full animate-spin mx-auto mb-4"></div>
            <div class="text-gray-500 dark:text-gray-400 text-sm">Loading Daily Think...</div>
        </div>
    </div>

    <!-- Header Row -->
    <div class="flex gap-5 flex-wrap items-stretch">
        <!-- Left Column: Selectors + Music -->
        <div class="flex flex-col gap-3">
            <!-- Term/Week Selectors -->
            <div class="flex gap-3 items-center opacity-50 hover:opacity-100 transition-opacity">
                <select id="term-select" class="px-3 py-2 text-sm rounded-lg bg-white dark:bg-gray-900 border-2 border-gray-300 dark:border-gray-700 focus:ring-2 focus:ring-primary focus:border-transparent">
                    <option value="1">Term 1</option>
                    <option value="2">Term 2</option>
                    <option value="3">Term 3</option>
                    <option value="4">Term 4</option>
                </select>
                <select id="week-select" class="px-3 py-2 text-sm rounded-lg bg-white dark:bg-gray-900 border-2 border-gray-300 dark:border-gray-700 focus:ring-2 focus:ring-primary focus:border-transparent">
                    <!-- Will be populated 1-11 -->
                </select>
            </div>
            <!-- Music Player -->
            <div class="music-player-widget"></div>
        </div>

        <!-- Date Display (center) -->
        <div class="flex-1 text-center flex flex-col items-center justify-center bg-white dark:bg-gray-900 border-2 border-gray-300 dark:border-gray-700 rounded-xl shadow-sm px-6">
            <div class="flex items-center gap-6">
                <button id="prev-day" class="p-3 rounded-lg hover:bg-gray-100 dark:hover:bg-gray-800 transition-colors">
                    <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
                    </svg>
                </button>
                <div>
                    <h1 id="full-date" class="text-5xl font-bold whitespace-nowrap"></h1>
                    <p id="short-date" class="text-2xl text-gray-600 dark:text-gray-400 mt-1"></p>
                </div>
                <button id="next-day" class="p-3 rounded-lg hover:bg-gray-100 dark:hover:bg-gray-800 transition-colors">
                    <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
                    </svg>
                </button>
            </div>
        </div>

        <!-- Simple Timer (right) -->
        <div class="simple-timer-widget" data-time="20:00"></div>
    </div>

    <!-- Main Content: Two Columns -->
    <div class="flex-1 flex gap-5 min-h-0">
        
        <!-- LEFT COLUMN: Word of the Day -->
        <div class="flex-1 flex flex-col gap-5">
            <div class="bg-white dark:bg-gray-900 border-2 border-gray-300 dark:border-gray-700 rounded-xl shadow-sm flex flex-col overflow-hidden">
                <!-- Word of the Day (lighter background) -->
                <div class="bg-blue-50 dark:bg-blue-900/20 p-6 border-b-2 border-gray-300 dark:border-gray-700">
                    <h2 class="text-2xl font-bold text-primary dark:text-blue-400 mb-3">Word of the Day</h2>
                    <p id="word" class="text-6xl font-bold mb-2"></p>
                    <p id="word-part-of-speech" class="text-xl text-gray-500 dark:text-gray-400 italic mb-3"></p>
                    <p id="word-definition" class="text-2xl text-gray-700 dark:text-gray-300 italic"></p>
                </div>
                
                <!-- Word Work Task -->
                <div class="p-6 flex-1 flex flex-col justify-center">
                    <h3 class="text-3xl font-bold text-primary dark:text-blue-400 mb-4">
                        <span id="word-task-type"></span>
                    </h3>
                    <p id="word-task-instruction" class="text-3xl text-gray-700 dark:text-gray-300 leading-relaxed"></p>
                </div>
            </div>

            <!-- Special Day Display -->
            <div class="bg-white dark:bg-gray-900 border-2 border-gray-300 dark:border-gray-700 rounded-xl p-6 shadow-sm">
                <p id="special-day" class="text-3xl font-bold text-center text-primary dark:text-blue-400"></p>
            </div>
        </div>

        <!-- RIGHT COLUMN: Number + Daily Activity -->
        <div class="flex-1 flex flex-col gap-5">
            
            <!-- Number of the Day Container -->
            <div class="bg-white dark:bg-gray-900 border-2 border-gray-300 dark:border-gray-700 rounded-xl shadow-sm flex-1 flex flex-col overflow-hidden">
                <!-- Number of the Day (lighter background) -->
                <div class="bg-green-50 dark:bg-green-900/20 p-6 border-b-2 border-gray-300 dark:border-gray-700">
                    <h2 class="text-2xl font-bold text-green-600 dark:text-green-400 mb-3">Number of the Day</h2>
                    <p id="number" class="text-6xl font-bold text-green-600 dark:text-green-400"></p>
                </div>
                
                <!-- Number Task -->
                <div class="p-6 flex-1 flex flex-col justify-center">
                    <h3 class="text-3xl font-bold text-green-600 dark:text-green-400 mb-4">
                        <span id="number-task-type"></span>
                    </h3>
                    <p id="number-task-instruction" class="text-3xl text-gray-700 dark:text-gray-300 leading-relaxed"></p>
                </div>
            </div>

            <!-- Daily Rotation Activity (separate container) -->
            <div class="bg-white dark:bg-gray-900 border-2 border-gray-300 dark:border-gray-700 rounded-xl shadow-sm flex-1 flex flex-col p-6 overflow-y-auto">
                <div class="flex items-center justify-between mb-4">
                    <span id="daily-activity-type" class="px-6 py-2 bg-purple-500 dark:bg-purple-600 text-white rounded-full text-xl font-bold"></span>
                </div>
                
                <p id="daily-activity-prompt" class="text-4xl font-bold mb-4 text-purple-600 dark:text-purple-400"></p>
                <p id="daily-activity-instruction" class="text-2xl text-gray-700 dark:text-gray-300 leading-relaxed"></p>
                
                <!-- Answer reveal (for Fact or Fiction only) -->
                <div id="daily-activity-answer-container" class="mt-6 hidden">
                    <button id="reveal-answer-btn" class="px-6 py-3 bg-yellow-500 hover:bg-yellow-600 text-white rounded-lg font-bold text-xl transition-colors">
                        Show Answer
                    </button>
                    <div id="daily-activity-answer" class="mt-4 p-4 bg-yellow-50 dark:bg-yellow-900/20 border-l-4 border-yellow-400 rounded-lg hidden">
                        <p class="text-xl font-semibold text-yellow-800 dark:text-yellow-200 mb-2">Answer:</p>
                        <p class="text-xl text-yellow-700 dark:text-yellow-300"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="../widgets/utils.js"></script>
    <script src="../widgets/simple-timer.js"></script>
    <script src="../widgets/music-player.js"></script>
    <script>
        // Global state
        let currentDate = new Date();
        let termData = null;
        let specialDaysData = null;
        let taskDefinitions = null;

        // Day names mapping
        const dayNames = ['sunday', 'monday', 'tuesday', 'wednesday', 'thursday', 'friday', 'saturday'];
        const dayNamesDisplay = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'];
        const monthNames = ['January', 'February', 'March', 'April', 'May', 'June', 'July', 'August', 'September', 'October', 'November', 'December'];

        // Initialize
        async function init() {
            // Populate week selector
            const weekSelect = document.getElementById('week-select');
            for (let i = 1; i <= 11; i++) {
                const option = document.createElement('option');
                option.value = i;
                option.textContent = `Week ${i}`;
                weekSelect.appendChild(option);
            }

            // Load saved term/week from localStorage
            const savedTerm = localStorage.getItem('dailyThinkTerm') || '1';
            const savedWeek = localStorage.getItem('dailyThinkWeek') || '1';
            document.getElementById('term-select').value = savedTerm;
            document.getElementById('week-select').value = savedWeek;

            // Load data (task definitions first, then term-specific data)
            await loadTaskDefinitions();
            await loadSpecialDays();
            await loadTermData(savedTerm);

            // Set up event listeners
            document.getElementById('term-select').addEventListener('change', handleTermChange);
            document.getElementById('week-select').addEventListener('change', handleWeekChange);
            document.getElementById('prev-day').addEventListener('click', () => changeDay(-1));
            document.getElementById('next-day').addEventListener('click', () => changeDay(1));

            // Initial display
            updateDisplay();

            // Hide loading overlay
            document.getElementById('loading-overlay').style.display = 'none';
        }

        // Load task definitions (reusable instructions by day of week)
        async function loadTaskDefinitions() {
            try {
                const response = await fetch('../data/task-definitions.json');
                taskDefinitions = await response.json();
            } catch (error) {
                console.error('Error loading task definitions:', error);
                taskDefinitions = { wordTasks: {}, numberTasks: {}, dailyActivities: {} };
            }
        }

        // Load term data
        async function loadTermData(term) {
            try {
                const response = await fetch(`../data/daily-think-term${term}.json`);
                termData = await response.json();
            } catch (error) {
                console.error('Error loading term data:', error);
                termData = { weeks: [] };
            }
        }

        // Load special days data
        async function loadSpecialDays() {
            try {
                const response = await fetch('../data/special-days.json');
                specialDaysData = await response.json();
            } catch (error) {
                console.error('Error loading special days:', error);
                specialDaysData = { days: {} };
            }
        }

        // Handle term change
        async function handleTermChange(e) {
            const term = e.target.value;
            localStorage.setItem('dailyThinkTerm', term);
            await loadTermData(term);
            updateDisplay();
        }

        // Handle week change
        function handleWeekChange(e) {
            const week = e.target.value;
            localStorage.setItem('dailyThinkWeek', week);
            updateDisplay();
        }

        // Change day (forward/back)
        function changeDay(days) {
            currentDate.setDate(currentDate.getDate() + days);
            updateDisplay();
        }

        // Update all display elements
        function updateDisplay() {
            updateDateDisplay();
            updateSpecialDay();
            updateDailyThink();
        }

        // Update date display
        function updateDateDisplay() {
            const dayName = dayNamesDisplay[currentDate.getDay()];
            const day = currentDate.getDate();
            const month = monthNames[currentDate.getMonth()];
            const year = currentDate.getFullYear();

            // Full date: "Monday 23 January 2026"
            document.getElementById('full-date').textContent = `${dayName} ${day} ${month} ${year}`;

            // Short date: "23.01.2026"
            const shortDay = String(day).padStart(2, '0');
            const shortMonth = String(currentDate.getMonth() + 1).padStart(2, '0');
            document.getElementById('short-date').textContent = `${shortDay}.${shortMonth}.${year}`;
        }

        // Update special day display
        function updateSpecialDay() {
            if (!specialDaysData) return;

            const month = currentDate.getMonth() + 1;
            const day = currentDate.getDate();
            const key = `${month}-${day}`;

            const specialDay = specialDaysData.days[key] || 'No Special Day';
            document.getElementById('special-day').textContent = `Today is ${specialDay}!`;
        }

        // Update daily think content
        function updateDailyThink() {
            if (!termData || !termData.weeks || !taskDefinitions) return;

            const weekNumber = parseInt(document.getElementById('week-select').value);
            const dayOfWeek = currentDate.getDay();
            const dayName = dayNames[dayOfWeek];

            // Get the week data
            const weekData = termData.weeks.find(w => w.weekNumber === weekNumber);
            if (!weekData || !weekData[dayName]) {
                displayNoActivity();
                return;
            }

            const dayData = weekData[dayName];

            // Merge task definitions with day data
            const wordTask = taskDefinitions.wordTasks[dayName];
            const numberTask = taskDefinitions.numberTasks[dayName];
            const dailyActivityDef = taskDefinitions.dailyActivities[dayName];

            // Update Word of the Day
            document.getElementById('word').textContent = dayData.word.word;
            document.getElementById('word-part-of-speech').textContent = `(${dayData.word.partOfSpeech})`;
            document.getElementById('word-definition').textContent = dayData.word.definition;
            document.getElementById('word-task-type').textContent = wordTask.type;
            document.getElementById('word-task-instruction').textContent = wordTask.instruction;

            // Update Number of the Day
            document.getElementById('number').textContent = dayData.number;
            document.getElementById('number-task-type').textContent = numberTask.type;
            document.getElementById('number-task-instruction').textContent = numberTask.instruction;

            // Update Daily Activity
            document.getElementById('daily-activity-type').textContent = dailyActivityDef.type;
            document.getElementById('daily-activity-prompt').textContent = dayData.dailyActivity.prompt;
            
            // Use specific instruction if provided in day data, otherwise use default from definitions
            const instruction = dayData.dailyActivity.details || dailyActivityDef.instruction;
            document.getElementById('daily-activity-instruction').textContent = instruction;

            // Show answer container for Fact or Fiction only
            const answerContainer = document.getElementById('daily-activity-answer-container');
            const answerBox = document.getElementById('daily-activity-answer');
            const revealBtn = document.getElementById('reveal-answer-btn');
            
            if (dayData.dailyActivity.answer) {
                // Set answer text
                answerBox.querySelector('p:last-child').textContent = dayData.dailyActivity.answer;
                
                // Show container but keep answer hidden
                answerContainer.classList.remove('hidden');
                answerBox.classList.add('hidden');
                revealBtn.classList.remove('hidden');
                
                // Reset button text
                revealBtn.textContent = 'Show Answer';
                
                // Set up click handler (remove old listeners first)
                const newRevealBtn = revealBtn.cloneNode(true);
                revealBtn.parentNode.replaceChild(newRevealBtn, revealBtn);
                
                newRevealBtn.addEventListener('click', function() {
                    const answerBox = document.getElementById('daily-activity-answer');
                    if (answerBox.classList.contains('hidden')) {
                        answerBox.classList.remove('hidden');
                        this.textContent = 'Hide Answer';
                    } else {
                        answerBox.classList.add('hidden');
                        this.textContent = 'Show Answer';
                    }
                });
            } else {
                answerContainer.classList.add('hidden');
            }
        }

        // Display message when no activity available
        function displayNoActivity() {
            document.getElementById('word').textContent = 'No Data';
            document.getElementById('word-definition').textContent = 'No activity scheduled for this day.';
            document.getElementById('word-task-type').textContent = '';
            document.getElementById('word-task-instruction').textContent = '';
            
            document.getElementById('number').textContent = '---';
            document.getElementById('number-task-type').textContent = '';
            document.getElementById('number-task-instruction').textContent = '';
            
            document.getElementById('daily-activity-type').textContent = 'No Activity';
            document.getElementById('daily-activity-prompt').textContent = '';
            document.getElementById('daily-activity-instruction').textContent = 'No activity scheduled for this day.';
            document.getElementById('daily-activity-answer').classList.add('hidden');
        }

        // Start the app
        init();
    </script>

</body>
</html>
