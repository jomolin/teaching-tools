<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bell Ringers - Teaching Tools</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: '#0066cc',
                        'primary-dark': '#0052a3',
                    }
                }
            }
        }
    </script>
    <!-- Theme sync loaded from config.js - must be in head to prevent flash -->
    <script src="../config.js"></script>
    <style>
        body {
            overflow: hidden;
        }
    </style>
</head>
<body class="min-h-screen bg-white dark:bg-gray-950 text-gray-900 dark:text-gray-100 p-5 flex flex-col gap-5">
    
    <!-- Loading Overlay -->
    <div id="loading-overlay" style="position: fixed; top: 0; left: 0; right: 0; bottom: 0; background: white; display: flex; align-items: center; justify-content: center; z-index: 9999;" class="dark:bg-gray-950">
        <div style="text-align: center;">
            <div style="width: 48px; height: 48px; border: 4px solid #e5e7eb; border-top-color: #3b82f6; border-radius: 50%; animation: spin 1s linear infinite; margin: 0 auto 16px;"></div>
            <div style="color: #6b7280; font-size: 14px;">Loading Bell Ringers...</div>
        </div>
    </div>
    <style>
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>

    <!-- Header Row -->
    <div class="flex gap-5 flex-wrap items-stretch">
        <!-- Left Column: Selectors + Music -->
        <div class="flex flex-col gap-3">
            <!-- Term/Week Selectors -->
            <div class="flex gap-3 items-center opacity-50 hover:opacity-100 transition-opacity">
                <select id="term-select" class="px-3 py-2 text-sm rounded-lg bg-white dark:bg-gray-900 border-2 border-gray-300 dark:border-gray-700 focus:ring-2 focus:ring-primary focus:border-transparent">
                    <option value="1">Term 1</option>
                    <option value="2">Term 2</option>
                    <option value="3">Term 3</option>
                    <option value="4">Term 4</option>
                </select>
                <select id="week-select" class="px-3 py-2 text-sm rounded-lg bg-white dark:bg-gray-900 border-2 border-gray-300 dark:border-gray-700 focus:ring-2 focus:ring-primary focus:border-transparent">
                    <!-- Will be populated 1-11 -->
                </select>
            </div>
            <!-- Music Player -->
            <div class="music-player-widget"></div>
        </div>

        <!-- Date Display (center) -->
        <div class="flex-1 text-center flex flex-col items-center justify-center bg-white dark:bg-gray-900 border-2 border-gray-300 dark:border-gray-700 rounded-xl shadow-sm px-6">
            <div class="flex items-center gap-6">
                <button id="prev-day" class="p-3 rounded-lg hover:bg-gray-100 dark:hover:bg-gray-800 transition-colors">
                    <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
                    </svg>
                </button>
                <div>
                    <h1 id="full-date" class="text-5xl font-bold whitespace-nowrap"></h1>
                    <p id="short-date" class="text-2xl text-gray-600 dark:text-gray-400 mt-1"></p>
                </div>
                <button id="next-day" class="p-3 rounded-lg hover:bg-gray-100 dark:hover:bg-gray-800 transition-colors">
                    <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
                    </svg>
                </button>
            </div>
        </div>

        <!-- Simple Timer (right) -->
        <div class="simple-timer-widget" data-time="20:00"></div>
    </div>

    <!-- Special Day Display -->
    <div class="bg-white dark:bg-gray-900 border-2 border-gray-300 dark:border-gray-700 rounded-xl p-6 shadow-sm">
        <p id="special-day" class="text-4xl font-bold text-center text-primary dark:text-blue-400"></p>
    </div>

    <!-- Bell Ringer Activity -->
    <div class="bg-white dark:bg-gray-900 border-2 border-gray-300 dark:border-gray-700 rounded-xl p-8 shadow-sm flex-1 flex flex-col min-h-0">
        <div class="flex items-center justify-between mb-6">
            <span id="activity-type" class="px-6 py-3 bg-primary dark:bg-blue-500 text-white rounded-full text-2xl font-bold"></span>
        </div>
        
        <div class="flex-1 flex flex-col justify-center overflow-y-auto">
            <p id="activity-prompt" class="text-5xl font-bold mb-8"></p>
            
            <div id="activity-instructions" class="space-y-4 mb-6">
                <!-- Instructions will be inserted here -->
            </div>
            
            <div id="activity-extension" class="mt-6 p-6 bg-yellow-50 dark:bg-yellow-900/20 border-l-4 border-yellow-400 rounded-lg hidden">
                <p class="text-xl font-semibold text-yellow-800 dark:text-yellow-200 mb-3">ðŸŒŸ Extension Challenge:</p>
                <p class="text-2xl text-yellow-700 dark:text-yellow-300"></p>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="../widgets/utils.js"></script>
    <script src="../widgets/simple-timer.js"></script>
    <script src="../widgets/music-player.js"></script>
    <script>
        // Global state
        let currentDate = new Date();
        let specialDaysData = null;
        let termData = null;

        // Day names mapping
        const dayNames = ['sunday', 'monday', 'tuesday', 'wednesday', 'thursday', 'friday', 'saturday'];
        const dayNamesDisplay = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'];
        const monthNames = ['January', 'February', 'March', 'April', 'May', 'June', 'July', 'August', 'September', 'October', 'November', 'December'];

        // Initialize
        async function init() {
            // Populate week selector
            const weekSelect = document.getElementById('week-select');
            for (let i = 1; i <= 11; i++) {
                const option = document.createElement('option');
                option.value = i;
                option.textContent = `Week ${i}`;
                weekSelect.appendChild(option);
            }

            // Load saved term/week from localStorage
            const savedTerm = localStorage.getItem('bellRingerTerm') || '1';
            const savedWeek = localStorage.getItem('bellRingerWeek') || '1';
            document.getElementById('term-select').value = savedTerm;
            document.getElementById('week-select').value = savedWeek;

            // Load data
            await loadSpecialDays();
            await loadTermData(savedTerm);

            // Set up event listeners
            document.getElementById('term-select').addEventListener('change', handleTermChange);
            document.getElementById('week-select').addEventListener('change', handleWeekChange);
            document.getElementById('prev-day').addEventListener('click', () => changeDay(-1));
            document.getElementById('next-day').addEventListener('click', () => changeDay(1));

            // Initial display
            updateDisplay();

            // Hide loading overlay
            document.getElementById('loading-overlay').style.display = 'none';
        }

        // Load special days data
        async function loadSpecialDays() {
            try {
                const response = await fetch('../data/special-days.json');
                specialDaysData = await response.json();
            } catch (error) {
                console.error('Error loading special days:', error);
                specialDaysData = { days: {} };
            }
        }

        // Load term data
        async function loadTermData(term) {
            try {
                const response = await fetch(`../data/term${term}.json`);
                termData = await response.json();
            } catch (error) {
                console.error('Error loading term data:', error);
                termData = { weeks: [] };
            }
        }

        // Handle term change
        async function handleTermChange(e) {
            const term = e.target.value;
            localStorage.setItem('bellRingerTerm', term);
            await loadTermData(term);
            updateDisplay();
        }

        // Handle week change
        function handleWeekChange(e) {
            const week = e.target.value;
            localStorage.setItem('bellRingerWeek', week);
            updateDisplay();
        }

        // Change day (forward/back)
        function changeDay(days) {
            currentDate.setDate(currentDate.getDate() + days);
            updateDisplay();
        }

        // Update all display elements
        function updateDisplay() {
            updateDateDisplay();
            updateSpecialDay();
            updateBellRinger();
        }

        // Update date display
        function updateDateDisplay() {
            const dayName = dayNamesDisplay[currentDate.getDay()];
            const day = currentDate.getDate();
            const month = monthNames[currentDate.getMonth()];
            const year = currentDate.getFullYear();

            // Full date: "Monday 23 January 2026"
            document.getElementById('full-date').textContent = `${dayName} ${day} ${month} ${year}`;

            // Short date: "23.01.2026"
            const shortDay = String(day).padStart(2, '0');
            const shortMonth = String(currentDate.getMonth() + 1).padStart(2, '0');
            document.getElementById('short-date').textContent = `${shortDay}.${shortMonth}.${year}`;
        }

        // Update special day display
        function updateSpecialDay() {
            if (!specialDaysData) return;

            const month = currentDate.getMonth() + 1;
            const day = currentDate.getDate();
            const key = `${month}-${day}`;

            const specialDay = specialDaysData.days[key] || 'No Special Day';
            document.getElementById('special-day').textContent = `Today is ${specialDay}!`;
        }

        // Update bell ringer activity
        function updateBellRinger() {
            if (!termData || !termData.weeks) return;

            const weekNumber = parseInt(document.getElementById('week-select').value);
            const dayOfWeek = currentDate.getDay();
            const dayName = dayNames[dayOfWeek];

            // Get the week data
            const weekData = termData.weeks.find(w => w.weekNumber === weekNumber);
            if (!weekData || !weekData[dayName]) {
                displayNoActivity();
                return;
            }

            const activity = weekData[dayName];

            // Display activity type
            document.getElementById('activity-type').textContent = activity.type;

            // Display prompt
            document.getElementById('activity-prompt').textContent = activity.prompt;

            // Display instructions
            const instructionsContainer = document.getElementById('activity-instructions');
            instructionsContainer.innerHTML = '';
            if (activity.instructions && activity.instructions.length > 0) {
                activity.instructions.forEach(instruction => {
                    const li = document.createElement('div');
                    li.className = 'flex items-start gap-4';
                    li.innerHTML = `
                        <span class="text-primary dark:text-blue-400 text-3xl font-bold">â€¢</span>
                        <span class="text-3xl text-gray-700 dark:text-gray-300">${instruction}</span>
                    `;
                    instructionsContainer.appendChild(li);
                });
            }

            // Display extension if exists
            const extensionContainer = document.getElementById('activity-extension');
            if (activity.extension && activity.extension.trim() !== '') {
                extensionContainer.querySelector('p:last-child').textContent = activity.extension;
                extensionContainer.classList.remove('hidden');
            } else {
                extensionContainer.classList.add('hidden');
            }
        }

        // Display message when no activity available
        function displayNoActivity() {
            document.getElementById('activity-type').textContent = 'No Activity';
            document.getElementById('activity-prompt').textContent = 'No bell ringer activity scheduled for this day.';
            document.getElementById('activity-instructions').innerHTML = '';
            document.getElementById('activity-extension').classList.add('hidden');
        }

        // Start the app
        init();
    </script>

</body>
</html>
