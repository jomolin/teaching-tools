<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SSR Time</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: '#0066cc',
                        'primary-dark': '#0052a3',
                    }
                }
            }
        }
    </script>
    <!-- Theme sync loaded from config.js - must be in head to prevent flash -->
    <script src="../config.js"></script>
</head>
<body class="min-h-screen bg-white dark:bg-gray-950 text-gray-900 dark:text-gray-100 p-5 flex flex-col gap-5">
    <!-- First row: Title (2/3 width) + Timer (1/3 width) - SAME HEIGHT -->
    <div class="flex gap-5 flex-wrap items-stretch">
        <div class="title-widget flex-[2_1_0] min-w-[300px] min-h-[200px]" 
             data-title="SSR ðŸ¤«ðŸ“–" 
             data-instructions="<ol><li>find a book</li><li>find a quiet place to read</li><li>read SILENTLY for the whole time</li></ol>"></div>
        <div class="timer-widget flex-[1_1_0] min-w-[250px] min-h-[200px]" data-time="15:00"></div>
    </div>
    
    <!-- Second row: Noise Meter (full width) -->
    <div class="flex gap-5 flex-wrap items-stretch">
        <div class="noise-meter-widget flex-1 min-w-[300px] min-h-[400px]" data-threshold="0"></div>
    </div>

    <script src="../widgets/title.js"></script>
    <script src="../widgets/timer.js"></script>
    <script src="../widgets/noise-meter.js"></script>
</body>
</html>
