<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SSR Time</title>
    <link rel="stylesheet" href="../styles.css">
    <style>
        /* Override styles.css gradient background to support dark mode */
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        .dark body {
            background: linear-gradient(135deg, #1e293b 0%, #334155 100%);
        }
    </style>
    <script>
        // Theme system - must run before page loads
        function initTheme() {
            const savedTheme = localStorage.getItem('theme');
            const systemPrefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
            
            if (savedTheme === 'dark' || (!savedTheme && systemPrefersDark)) {
                document.documentElement.classList.add('dark');
            } else {
                document.documentElement.classList.remove('dark');
            }
        }

        function toggleTheme() {
            const html = document.documentElement;
            const isDark = html.classList.toggle('dark');
            localStorage.setItem('theme', isDark ? 'dark' : 'light');
        }

        // Run immediately
        initTheme();
    </script>
</head>
<body>
    <div class="controls" style="margin-bottom: 20px;">
        <div class="title-widget widget" style="flex: 2 1 0;" data-title="SSR ðŸ¤«ðŸ“–" data-instructions="<ol><li>find a book</li><li>find a quiet place to read</li><li>read SILENTLY for the whole time</li></ol>"></div>
        <div class="timer-widget widget" style="flex: 1 1 0;" data-time="15:00"></div>
    </div>
    
    <div class="controls">
        <div class="noise-meter-widget widget" data-threshold="0"></div>
    </div>

    <script src="../config.js"></script>
    <script src="../widgets/title.js"></script>
    <script src="../widgets/timer.js"></script>
    <script src="../widgets/noise-meter.js"></script>
    <script>
        // Set timer default for SSR
        document.addEventListener('DOMContentLoaded', function() {
            TimerWidget.setDefaultTime('15:00');
        });
    </script>
</body>
</html>
