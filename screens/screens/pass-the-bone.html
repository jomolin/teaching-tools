<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classroom Display</title>
    <link rel="stylesheet" href="../styles.css">
</head>
<body>
    <div class="controls" style="margin-bottom: 20px;">
        <div class="widget" style="flex: 2;">
            <div class="message-box" style="box-shadow: none; padding: 0; margin: 0;">
                <div id="message" contenteditable="true"></div>
                <div id="instructions" contenteditable="true"></div>
            </div>
        </div>
        
        <div class="widget">
            <h2>Timer</h2>
            <div class="timer-display" id="timerDisplay" contenteditable="true">05:00</div>
            <div class="timer-buttons">
                <button onclick="startTimer()">Start</button>
                <button onclick="pauseTimer()">Pause</button>
                <button onclick="resetTimer()">Reset</button>
                <button class="stop-alarm" id="stopAlarm" onclick="stopAlarm()">STOP ALARM</button>
            </div>
        </div>
    </div>
    
    <div class="controls">
        <div class="widget">
            <h2>Random Picker</h2>
            <div class="random-result" id="randomResult"></div>
            <div class="remaining-count" id="remainingCount"></div>
            <div class="timer-buttons">
                <button onclick="pickRandom()">Pick Random</button>
                <button onclick="toggleEditList()">Edit List</button>
                <button onclick="resetPicker()">Reset List</button>
            </div>
            <div style="margin: 15px 0;">
                <select id="listSelector" onchange="loadList()" style="width: 100%; padding: 10px; font-size: 16px; border: 2px solid #667eea; border-radius: 8px;">
                    <option value="">-- Select a saved list --</option>
                </select>
            </div>
            <div class="timer-buttons" style="margin-top: 10px;">
                <button onclick="saveList()">ğŸ’¾ Save Current List</button>
                <button onclick="deleteList()" style="background: #e74c3c;">ğŸ—‘ï¸ Delete Selected</button>
                <button onclick="exportLists()">ğŸ“¤ Export All Lists</button>
                <button onclick="importLists()">ğŸ“¥ Import Lists</button>
            </div>
            <textarea class="randomizer-input" id="itemsList" placeholder="Enter items (one per line)&#10;Student 1&#10;Student 2&#10;Student 3"></textarea>
        </div>

        <div class="widget">
            <h2>Noise Meter</h2>
            <div class="threshold-slider">
                <input type="range" id="noiseThreshold" min="0" max="4" value="2" step="1">
            </div>
            <div class="noise-container">
                <div class="noise-fill" id="noiseFill"></div>
                <div class="noise-label" id="noiseLabel">ğŸ—£ï¸ GROUP VOICE</div>
            </div>
            <div class="threshold-counter" id="thresholdCounter">Warnings: 0</div>
            <div class="timer-buttons">
                <button id="startNoise" onclick="startNoiseMeter()">Start Noise Meter</button>
                <button id="stopNoise" onclick="stopNoiseMeter()" style="display: none;">Stop Noise Meter</button>
                <button onclick="resetThresholdCounter()">Reset Counter</button>
            </div>
        </div>
    </div>

    <script src="../widgets/timer.js"></script>
    <script src="../widgets/random-picker.js"></script>
    <script src="../widgets/noise-meter.js"></script>
</body>
</html>
