<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classroom Screens Hub</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 40px 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        h1 {
            color: white;
            text-align: center;
            font-size: 48px;
            margin-bottom: 50px;
            text-shadow: 0 2px 10px rgba(0,0,0,0.3);
        }
        
        .screens-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 30px;
        }
        
        .screen-card {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
            text-decoration: none;
            color: inherit;
            display: block;
        }
        
        .screen-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.4);
        }
        
        .screen-card h2 {
            color: #667eea;
            font-size: 28px;
            margin-bottom: 15px;
        }
        
        .screen-card p {
            color: #666;
            font-size: 16px;
            line-height: 1.6;
        }
        
        .screen-icon {
            font-size: 48px;
            margin-bottom: 15px;
        }
        
        .error-message {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            text-align: center;
            color: #e74c3c;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéì Classroom Screens</h1>
        <div class="screens-grid" id="screensGrid">
            <div class="error-message">
                <p>Note: Automatic folder scanning requires a local server. For now, manually add your screens below.</p>
            </div>
        </div>
    </div>

    <script>
        // Screen configurations
        const screens = [
            {
                name: "Full Classroom",
                description: "Complete classroom display with timer, random picker, and noise meter",
                icon: "üñ•Ô∏è",
                file: "classroom-screens/classroom.html"
            },
            {
                name: "SSR Time",
                description: "Silent reading with timer and noise meter only",
                icon: "üìö",
                file: "classroom-screens/ssr.html"
            },
            {
                name: "Silent Ball",
                description: "Brain break game with timer and noise monitoring",
                icon: "ü§´",
                file: "classroom-games/silent-ball.html"
            },
            {
                name: "Reverse Charades",
                description: "Group game with timer and randomizers",
                icon: "üé≠",
                file: "classroom-games/reverse-charades.html"
            },
            {
                name: "Pass the Creeper",
                description: "Group game of categories and speed",
                icon: "üí£",
                file: "classroom-games/pass-the-creeper.html"
            },
            {
                name: "This or That",
                description: "A game of preferences and movement",
                icon: "üëàüëâ",
                file: "classroom-games/this-or-that.html"
            },
            {
                name: "More or Less",
                description: "A game of estimation and movement",
                icon: "‚ûï/‚ûñ",
                file: "classroom-games/more-or-less.html"
            },
            {
                name: "Heads Up 7-Up",
                description: "A game of sneaking and guessing",
                icon: "üïµÔ∏è‚Äç‚ôÇÔ∏è",
                file: "classroom-games/7up.html"
            },
        ];

        function createScreenCard(screen) {
            const card = document.createElement('a');
            card.className = 'screen-card';
            card.href = screen.file;
            
            card.innerHTML = `
                <div class="screen-icon">${screen.icon}</div>
                <h2>${screen.name}</h2>
                <p>${screen.description}</p>
            `;
            
            return card;
        }

        function loadScreens() {
            const grid = document.getElementById('screensGrid');
            grid.innerHTML = '';
            
            screens.forEach(screen => {
                grid.appendChild(createScreenCard(screen));
            });
        }

        loadScreens();
    </script>
</body>
</html>
