<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reverse Charades</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: '#0066cc',
                        'primary-dark': '#0052a3',
                    }
                }
            }
        }
    </script>
    <!-- Theme sync loaded from config.js - must be in head to prevent flash -->
    <script src="../config.js"></script>
</head>
<body class="min-h-screen bg-white dark:bg-gray-950 text-gray-900 dark:text-gray-100 p-5 flex flex-col gap-5">
    <!-- First row: Title (2/3 width) + Timer (1/3 width) - SAME HEIGHT -->
    <div class="flex gap-5 flex-wrap items-stretch">
        <div class="title-widget flex-[2_1_0] min-w-[300px] min-h-[200px]" 
             data-title="Reverse Charades ðŸŽ­ðŸ¤”" 
             data-instructions="<ol><li>One guesser sits facing away from the screen</li><li>Everyone else acts out the prompt SILENTLY</li><li>No sounds, no props, no spelling</li><li>Only the guesser can talk</li><li>You have 1 minute!</li></ol>"></div>
        <div class="timer-widget flex-[1_1_0] min-w-[250px] min-h-[200px]" data-time="01:00"></div>
    </div>
    
    <!-- Second row: Student Picker + Prompt Picker (equal width) - SAME HEIGHT -->
    <div class="flex gap-5 flex-wrap items-stretch">
        <div class="random-picker-widget flex-1 min-w-[300px] min-h-[400px]" id="studentPicker" data-title="Student Picker"></div>
        <div class="random-picker-widget flex-1 min-w-[300px] min-h-[400px]" id="promptPicker" data-title="Prompt Picker"></div>
    </div>

    <script src="../widgets/utils.js"></script>
    <script src="../widgets/title.js"></script>
    <script src="../widgets/timer.js"></script>
    <script src="../widgets/random-picker.js"></script>
</body>
</html>
